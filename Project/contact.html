  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>

        <p>Contact us: 777777777777</p>
      </div>
    </div>
  </header>

  <form id="contactForm">
    <h2>Contact Form</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="OrderID">Order Number:</label>
    <input type="password" id="OrderID" name="OrderID" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120">

    <div class="gender-row">
      <span class="title">Gender:</span>
      <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
      <label for="other"><input type="radio" id="other" name="gender" value="Other"> Other</label>
    </div>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="israel">Israel</option>
      <option value="usa">USA</option>
      <option value="brazil">Brazil</option>
      <option value="italy">Italy</option>
      <option value="russia">Russia</option>
      <option value="norway">Norway</option>
      <option value="canada">Canada</option>
      <option value="other">Other</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your comments..."></textarea>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">

    <label for="file">Attach a File:</label>
    <input type="file" id="file" name="file">

    <label for="search">Search a city:</label>
    <input list="cities" name="search" id="search">
    <datalist id="cities">
      <option value="Tel Aviv">
      <option value="Jerusalem">
      <option value="Haifa">
      <option value="Rishon LeZion">
      <option value="Ra'anana">
      <option value="Kfar Saba">
      <option value="Ramat Gan">
      <option value="Be'er Sheva">
    </datalist>

    <label>
      <input type="checkbox" name="agree" required>
      I agree to the terms of use
    </label>

    <button type="submit">Send</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const orderId = document.getElementById("OrderID").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "";
      const country = document.getElementById("country").value;
      const comments = document.getElementById("comments").value.trim();
      const color = document.getElementById("color").value;
      const city = document.getElementById("search").value.trim();

      const subject = `Message from ${name} (${email})`;
      const body = `Name: ${name}
Order Number: ${orderId}
Email: ${email}
Age: ${age}
Gender: ${gender}
Country: ${country}
City: ${city}
Favorite Color: ${color}

Comments:
${comments}`;

      const mailtoLink = `mailto:ISEW@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
